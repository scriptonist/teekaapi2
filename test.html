<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	Test</title>
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
	  <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
       <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
       <link rel="stylesheet" href="material-cards/dist/material-cards.css">
       <link rel="stylesheet" href="font-awesome-4.5.0/css/font-awesome.min.css">

<script src="material-cards/js/jquery.material-cards.min.js"></script>

<script>
$(document).ready(function(){
$('.material-card').materialCard({
  icon_close: 'fa-chevron-left',
  icon_open: 'fa-thumbs-o-up',
  icon_spin: 'fa-spin-fast',
  card_activator: 'click' // or hover
});
});
</script>
</head>
<body>
<div class="row">
<div class="col m3">
	<article class="material-card Red">
  <h2>
      <span>Heading</span>
      <strong>
          <i class="fa fa-fw fa-star"></i>
          Sub Heading
      </strong>
  </h2>
  <div class="mc-content">
      <div class="img-container">
          <img class="img-responsive" src="images/jobin.jpg" height="415" width="415">
      </div>
      <div class="mc-description">
          More Description
      </div>
  </div>
  <a class="mc-btn-action">
      <i class="fa fa-bars"></i>
  </a>
  <div class="mc-footer">
      <h4>
          Social
      </h4>
      <a class="fa fa-fw fa-facebook"></a>
      <a class="fa fa-fw fa-linkedin"></a>
      <a class="fa fa-fw fa-google-plus"></a>
  </div>
</article>

</div>
</div>	
	
</body>
</html>
